<div>
    <h1>Search List By Name</h1>
    <div>
        <label>Name:</label><input #searchTxt>
        <button (click)="getListBySearch(searchTxt.value)">Search</button>
        <table>
            <tr *ngIf=contactList>
                <th>Name</th>
                <th>Photo</th>
            </tr>
            <tr *ngFor="let contact of contactList">
                <td>{{contact.name}}</td>
                <td><img src="{{contact.path}}"></td>
            </tr>
        </table>
    </div>
</div>
